<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>&#127757; Discover countries info &#127757;</h1>
      <div class="center">
        <div class="first">
          <form id ="searchForm">
            <input
              type="text"
             name="country"
              id="country"
              
              placeholder=" Enter the country name (e.g., India, USA...)"
            />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="second" style="display: none;"></div>
        <div class="error" style="display: none;"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
